<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title> Frontend Mentor | Order summary card </title>

</head>

<body>


    <main>

        <div class="conteiner-card">

           
            <div class="card">

                <div class="foto-mulher">
                    <img src="./img/illustration-hero.svg">
                </div>

                <div class="tres">
                    <div class="descricao ">
                        <h1> Order Summary</h1>
                        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                            like!
                        </p>
                    </div>

                    <div class="plano">

                        <div class="lado-esq">
                            <div>
                                <img src="./img/icon-music.svg" alt="icon-musica">
                            </div>

                            <div class="valor-plano">

                                <p><strong> Annual Plan </strong> </p>
                                <p id="mensalidade"> $59.99/year </p>
                            </div>
                        </div>

                        <a href="#"> Change </a>

                    </div>

                    <div class="botoes">
                        <button> Proceed to Payment </button>
                        <a href="#"> Cancel Order </a>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
